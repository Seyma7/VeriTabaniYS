{$header}
{if isset($error)}<div class="error_gen marg10"><b>Hata:</b> {$error}</div>{/if}
<script type="text/javascript" src="view/js/jquery-ui-1.8.23.custom.min.js"></script>
<div class="box_head"></div>
<div class="box_body">
	<div class="heading_title">{$title}</div>
	<div class="heading_desc">{if isset($description)}{$description}{/if}</div>
	<div class="buttons marg10">
		<a onClick="$('form#save').submit();" class="button">Kaydet</a>
		<a href="{$cancel}" class="button">Vazgeç</a>
	</div>
	<form action="{$action}" method="post" autocomplete="off" id="save" name="save">
		<input type="hidden" name="stayOnPage" id="stayOnPage" value="0" />
		<input type="hidden" name="video[status]" value="{if isset($video.status)}{$video.status}{else}0{/if}"/>
		<div id="tabs" class="htabs">
			<a href="#tab_general">Hesap Bilgileri</a>
		</div>

		<div id="tab_general">
			<table class="list">
				<tr class="head">
					<td width="5">&nbsp;</td>
					<td colspan="2">Hesap</td>
				</tr>
				<tr class="gridrow">
					<td></td>
					<td class="field1"><span class="required">*</span> Parola:</td>
					<td><input type="password" name="oldPassword" value="{$oldPassword}" class="input1" maxlength="20"/></td>
				</tr>
				<tr class="gridrow">
					<td></td>
					<td class="field1"><span class="required">*</span> Yeni Parola:</td>
					<td><input type="text" name="password" value="{$password}" class="input1 stringCounter" maxL="20" minL="6" maxlength="20" placeholder="(en az 6 en fazla 20 karakter)"/></td>
				</tr>
				<tr class="gridrow">
					<td></td>
					<td class="field1"><span class="required">*</span> Yeni Parola (Tekrar):</td>
					<td><input type="text" name="rePassword" value="{$rePassword}" class="input1 stringCounter" maxL="20" minL="6" maxlength="20" placeholder="(en az 6 en fazla 20 karakter)" /></td>
				</tr>
			</table>
		</div>
		<div class="clear"></div>
	</form>
</div>
<script type="text/javascript">

$('form#save').submit(function(){



});

$(window).load(function(){
	$('#tabs a').tabs();
});
</script>
{$footer}
